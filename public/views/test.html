<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular UI Example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
	</head>	
	<body ng-app='myApp' ng-controller="fetchController">
		<div class="container">
			<ul>
					<li ng-repeat="author in authors">{{author}}</li>
				</ul>	
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script>
    var app = angular.module("myApp",['ui.router']);

app.controller('fetchController', ['$scope',  function ($scope){
	$scope.authors = ["Seema Pateel", "Angular JS", "Node JS"];
}]);
    </script>
	</body>
</html>
